<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apple Poor Store</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Font de icons-->
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style>
    table, th, td {
    	  border: 1px solid black;
    	}
    </style>
    
</head>
<body>

	<p>Lista de Encomendas</p>
    <p th:text="${ordersList}" />

    <p>Lista de Encomendas</p>
    <table>
    <tr th:each="order: ${ordersList}">
        <td th:text="'ID: ' + ${order.id}"/>
	<td th:text="'ClientID: ' + ${order.getClientID()}"/>
	<td th:text="'Entrada: ' + ${order.entry}"/>
	<td th:text="'Prato Principal: ' + ${order.mainCourse}"/>
    <td th:text="'Bebida: ' + ${order.drink}"/>
    <td th:text="'Sobremesa: ' + ${order.dessert}"/>
    
    </tr>
    </table>

    <form method='post' th:action='@{/logout}'>
		<input type="submit" value="Logout">
	</form>
</body>
</html>
